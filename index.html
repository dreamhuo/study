<script>
    // var fontArr = urlParse().font.split('|');

    document.getElementById('resetArr').addEventListener('click', function() {
      $('#mainBox').empty();
      fontArr = getArrRandomly(fontArr);
      initFont(fontArr);
    });
    document.getElementById('submitFont').addEventListener('click', function() {
      $('#mainBox').empty();
      var fontStr = $('#fontIpt').val().replace(/\s/g, "");
      fontArr = fontStr.split('');
      initFont(fontArr);
    });
</script>
